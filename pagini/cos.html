<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Coș</title>
    <script src="../scripts/applyReductions.js" defer></script>
    <script src="../scripts/stats.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/cos.js" defer></script>
    <script type="module" src="../scripts/firebase.js"></script>
    <script src="../scripts/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8a1f01fb65.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="linkuri">
                <a href="../index.html">Acasă</a>
                <a href="despre.html">Despre Noi</a>
                <a href="produse.html">Catalog</a>
                <a href="craft.html">Creează</a>
                <a href="#">Galerie</a>
                <a href="#">Contacte</a>
            </div>
            <img class="logo" src="../imagini/logo.png" alt="logo">
            <div class="inf">
                <div class="limba">
                    <p>Limba</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" viewBox="0 0 48 32">
                        <defs>
                            <clipPath id="rounded">
                                <rect x="0" y="0" width="48" height="32" rx="4" ry="4" />
                            </clipPath>
                        </defs>

                        <g clip-path="url(#rounded)">
                            <!-- Albastru -->
                            <rect x="0" y="0" width="16" height="32" fill="#003F87" />
                            <!-- Galben -->
                            <rect x="16" y="0" width="16" height="32" fill="#FFD100" />
                            <!-- Roșu -->
                            <rect x="32" y="0" width="16" height="32" fill="#CE1126" />
                        </g>
                    </svg>
                </div>
                <div class="nr">
                    <i class="fa-solid fa-phone-volume"></i>
                </div>
                <a class="cos" href="cos.html">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <div class="stat-value" id="cartCount">0</div>
                </a>

                <a class="salv" href="salvari.html">
                    <i class="fa-solid fa-heart"></i>
                    <div class="stat-value" id="savedCount">0</div>
                </a>

                <button class="logoogle" id="googleLogin"><i class="fa-brands fa-google"></i></button>
                <a id="userLink" href="#" style="display:none;"><i class="fa-regular fa-user"></i></a>
            </div>
        </nav>


    </header>
    <section class="cos">
        <h2>Coșul Meu</h2>
        <p id="error"></p>
        <div id="cosDisplay"></div>
        <div class="order-section">
            <div class="order-form">
                <h3>Date de livrare</h3>
                <div class="form-group">
                    <label for="phoneInput">Numărul de telefon:</label>
                    <input type="tel" id="phoneInput" placeholder="Ex: +40123456789" required>
                </div>
                <div class="form-group">
                    <label for="addressInput">Adresa:</label>
                    <textarea id="addressInput" placeholder="Strada, nr, apartment, oras, cod postal" required></textarea>
                </div>
                <div class="form-group">
                    <label for="messageInput">Mesaj (opțional):</label>
                    <textarea id="messageInput" placeholder="Orice note speciale pentru comanda..."></textarea>
                </div>
            </div>
            <button id="placeOrderBtn">Plasează Comanda</button>
        </div>
    </section>
</body>

</html>
